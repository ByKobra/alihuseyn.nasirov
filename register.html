<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .register-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

            .register-box h2 {
                margin-bottom: 20px;
                font-size: 24px;
            }

            .register-box input[type="email"],
            .register-box input[type="text"],
            .register-box input[type="password"] {
                width: 90%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            .register-box button {
                width: 100%;
                padding: 12px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

                .register-box button:hover {
                    background-color: #0056b3;
                }

            .register-box a {
                display: block;
                margin-top: 15px;
                color: #007bff;
                text-decoration: none;
                font-size: 16px;
            }

                .register-box a:hover {
                    text-decoration: underline;
                }

        .home-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

            .home-btn:hover {
                background-color: #218838;
            }


        /* Ana Sayfaya Git Butonu */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            .home-btn:hover {
                background-color: #0056b3;
            }



    </style>
</head>

<body>

    <!-- Ana Sayfaya Git Butonu -->
    <button class="home-btn" onclick="window.location.href='index.html'">Ana Sayfaya Git</button>

    <img src="images/yazilim01.jpg" alt="Fotoğraf" class="background-img">
    <div class="register-box">
        <h2>Kayıt Ol</h2>
        <form onsubmit="register(event)">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Parola" required>
            <button type="submit">Kaydol</button>
        </form>
        <a href="login.html">Eğer hesabınız varsa, tıklayın</a>

    </div>

    <script>
        function register(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('email', email);
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert('Başarıyla kayıt oldunuz! Şimdi giriş yapabilirsiniz.');
            window.location.href = 'login.html';
        }


        // Kayıt fonksiyonu
        function register(event) {
            event.preventDefault(); // Formun gönderilmesini engelle

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || []; // Kayıtlı kullanıcıları al
            users.push({ username, password }); // Yeni kullanıcıyı ekle
            localStorage.setItem('users', JSON.stringify(users)); // Güncellenmiş listeyi localStorage'a kaydet
            alert('Kayıt başarıyla tamamlandı!');
            window.location.href = 'login.html'; // Kayıt başarılı olduğunda giriş sayfasına yönlendir
        }


    </script>
</body>

</html>
